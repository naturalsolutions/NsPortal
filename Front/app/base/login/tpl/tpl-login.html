<div id="login-tpl" class="full-height login-page <%= title %>">
<div class="login-form">
	<div id="logo" class="logo"></div>
	<h1 title="title"><%= title %></h1>
	<h2><%= legend %></h2>
	<h3><%= localization %></h3>
	<br>
	<form class="" autocomplete="off">
		<div class="wrapper">
			<div class="form-group" id="login-group">
			<input style="display:none">
				<input id="username" list="username_list" type="text"
					class="form-control" placeholder="Username"
					autocomplete="off"/>
				<span class="help-block"></span>
			</div>

			<div class="form-group" id="pwd-group">
				<input type="password" style="display:none">
				<input id="password" type="password" class="form-control" placeholder="Password"/>
				<span id="help-password" class="help-block"></span>
			</div>
		</div>
		<button id="login-btn" type="submit" class="center-block form-control">Login</button>
	</form>

</div>
<span class="credits">
	by <a TARGET="_blank" href="http://www.natural-solutions.eu/">Natural Solutions</a> for <a TARGET="_blank" href="http://www.reneco.net/">Reneco</a>
</span>
</div>
